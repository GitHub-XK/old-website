<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#tether{
	-webkit-transform-origin:50% 50%;
	-moz-transform-origin:50% 50%;
	-ms-transform-origin:50% 50%;
	-o-transform-origin:50% 50%;
	transform-origin:50% 50%;
	-webkit-animation-name:tether;
	-webkit-animation-duration:5s;
	-webkit-animation-iteration-count:infinite;
	-webkit-animation-timing-function:linear;
	-moz-animation-name:tether;
	-moz-animation-duration:5s;
	-moz-animation-iteration-count:infinite;
	-moz-animation-timing-function:linear;
	-ms-animation-name:tether;
	-ms-animation-duration:5s;
	-ms-animation-iteration-count:infinite;
	-ms-animation-timing-function:linear;
	-o-animation-name:tether;
	-o-animation-duration:5s;
	-o-animation-iteration-count:infinite;
	-o-animation-timing-function:linear;
	animation-name:tether;
	animation-duration:5s;
	animation-iteration-count:infinite;
	animation-timing-function:linear;
}
@-webkit-keyframes tether{
	100%{
		-webkit-transform:rotate(360deg);
		transform:rotate(360deg);
	}
}
@-moz-keyframes tether{
	100%{
		-moz-transform:rotate(360deg);
		transform:rotate(360deg);
	}
}
@-ms-keyframes tether{
	100%{
		-ms-transform:rotate(360deg);
		transform:rotate(360deg);
	}
}
@-o-keyframes tether{
	100%{
		-o-transform:rotate(360deg);
		transform:rotate(360deg);
	}
}
@keyframes tether{
	100%{
		transform:rotate(360deg);
	}
}
</style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="600" viewBox="0 0 600 600">
	<rect x="0" y="0" width="100%" height="100%" fill="black"/>
	<circle cx="300" cy="300" r="72" fill="grey" stroke="white" stroke-width="10"/>
	<circle cx="300" cy="300" r="180" fill="none" stroke="grey" stroke-width="1"/>
	<g id="tether">
		<line x1="410" y1="300" x2="590" y2="300" stroke-width="2" stroke="white"/>
		<circle cx="480" cy="300" r="5" fill="white"/>
	</g>
	<g id="craft">
		<rect x="380" y="295" width="10" height="10" fill="blue"/>
		<rect x="371" y="295" width="10" height="10" fill="blue"/>
	</g>
</svg>
</body>
</html>
