<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
.overlay {
	border: 5px solid transparent;
	border-width: 5px;
	border-radius: 5px;
}
.overlay:hover {
	border-style: solid;
	border-width: 5px;
	border-color: rgb(255,200,0);
	border-radius: 5px;
	cursor: pointer;
	text-align: center;
}
		</style>
	</head>
	<body>
		<a href="{{page.modelPath}}">
			<img src="{{page.linkImagePath}}" width="90%" class="overlay">
		</a>
	</body>
</html>
