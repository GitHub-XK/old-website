
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>{{page.title}}</title>
		{% include commonHeadElements.html %}
		<link rel="stylesheet" href="https://www.moonwards.com/css/posts.nest.sass.css">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i,600" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.moonwards.com/js/tooltipster.bundle.min.js"></script>
		<!--<script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>-->
		<script>
$(document).ready(function() {
	 $('.tooltip').tooltipster({
		interactive: true
	});
});
		</script>
	</head>
<body>

<header>
		<h1>{{page.title}}</h1>
</header>
<div class="container">

{{content | remove: 'end-excerpt'}}

{% if page.comments %}
	<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = 'https://www.moonwards.com/{{page.url}}';
this.page.identifier = '{{page.identifier}}';
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://moonwards.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
</div>
</body>
</html>
