<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>{{page.title}}</title>
		{%include commonHeadElements.html%}
		<script src="js/planets.js"></script>
		<link rel="stylesheet" href="css/nav.css">
		<style>
body{
	font-family:Arial,Helvetica,sans-serif;
	background-color:#202030;
}
.wrapper{
	margin-left:5%;
	margin-right:5%;
	padding:20px;
}
.container{
	display:inline-block;
	-webkit-border-radius:10px;
	-moz-border-radius:10px;
	border-radius:10px;
	border-style:solid;
	border-width:1px;
	border-color:black;
	padding:10px;
	margin:5px;
}
#main{
	background-color:#F6F6F0;
	-webkit-border-radius:10px;
	-moz-border-radius:10px;
	border-radius:10px;
	box-shadow:5px 5px 4px #000000;
}
th{
	text-align:left;
	font-size:110%;
}
td,th{
	padding:3px;
	border-left-style:solid;
	border-top-style:solid;
	border-width:1px;
	border-color:#000000;
}
tr{
	background-color:#DDDDDD;
}
tr:nth-child(2n+1){
	background-color:initial;
}
table{
	box-shadow:4px 4px 3px #888888;
}
canvas{
	border-style:solid;
	border-width:1px;
	border-color:black;
	-moz-border-radius:4px;
	-webkit-border-radius:4px;
	border-radius:4px;
}
a, a:hover, a:visited {
	color:inherit;
}
.draggable{
	cursor:move;
}
.tooltip{
	cursor:help;
}
.svgText {
	pointer-events: none;
	-webkit-touch-callout: none;
	-webkit-user-select:none;
	-khtml-user-select:none;
	-moz-user-select:none;
	-ms-user-select:none;
	-o-user-select:none;
	user-select:none;
}
	</style>
	{%include piwikCode.html %}
</head>
<body>
		{%include nav.html%}
		<div class="wrapper" id="main">
			<h5 style="text-align: right; line-height: 0.5em;"><a href="learn.html">Back to Learn</a></h5>
		{{content}}
		</div>
	</body>
</html>
