---
layout: null
---
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Recent blog posts</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i,600" rel="stylesheet">
  <link rel="stylesheet" href="css/blogMain.nest.sass.css">
 </head>
 <body>
  <section class="container">
  <ul>
  {% for post in site.posts %}
    {% if forloop.index <= 5 %}
    <li>
     <h2><a href="{{post.url}}">{{post.title}}</a></h2>
     {{ post.excerpt }}
    </li>
    {% else %}
    <li>
     <a href="{{post.url}}">{{post.title}}</a>
     {{ post.content | truncatewords: 50 }}
    </li>
    {% endif%}
  {% endfor %}
  </ul>
   <p>See full index of posts</p>
  </section>
 </body>
</html>
