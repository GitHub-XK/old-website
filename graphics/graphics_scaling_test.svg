<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1200" height="600" viewBox="0 0 1200 600" xmlns:xlink= "http://www.w3.org/1999/xlink">

	<rect width="100%" height="100%" fill="#444444" x="0" y="0"/><!--background-->

	<g>
		<image href="blank.png" x="-1500" y="-1500" height="3000" width="3000" opacity="0.3"/><!--need better image-->
		<animateTransform attributeName="transform"
			attributeType="XML"
			type="rotate"
			from="0 0 300"
			to="360 0 300"
			dur="15s"
			fill="freeze"
			begin="0s;start.click"
			end="stop.click"
			repeatCount="indefinite"/>
	</g>
	<text fill="red" y="100" x="200">I need a star background</text>
	<text fill="red" y="130" x="200">The Moon should rotate too, but then I need an image of the Moon with transparent background</text>
	<image href="moon_part.png" x="-10%" y="-50%" height="200%" width="30%" transform="rotate(180,50,300)"/>

	<svg id="tether" width="110%" height="100%" viewBox="-500 -500 1000 1000"><!--nested svg tags are good for some responsive positioning-->
		<rect width="100%" height="100%" fill="none" x="-500" y="-500"/><!--element background, in case this part must me reverse enginered-->
		<g transform="scale(1.3)"><!--responsible, so just change it if you want-->
		<!--cable-->
			<line stroke="black" stroke-width="1" x1="-500" y1="0" x2="500" y2="0"/>
		<!--gagarin station-->
			<g transform="translate(270,0)">
				<g transform="scale(1)">
					<g transform="translate(-50,-100)">
						<image href="Gagarin.png" x="0" y="0" height="200" width="100"/>
						<rect id="gagarinTrigger" x="0" y="0" height="200" width="100" fill="black" fill-opacity="0" stroke="none" stroke-width="5"><!--opacity instead of fill=none to make mouseover work-->
							<set attributeName="stroke" attributeType="XML" begin="mouseover" to="white"/>
							<set attributeName="stroke" attributeType="XML" begin="mouseout" to="none"/>
						</rect>
					</g>
				</g>
				<g opacity="0">
					<rect x="-50" y="120" height="200" width="400" fill="grey"/>
					<g transform="translate(-40,150)">
<!--Info text: Gagarin station-->
	<text x="0" y="0" fill="orange" font-size="30">Gagarin station</text><!--Headline-->
	<text x="0" y="25" fill="white" font-size="15">Lorem ipsum</text>
	<text x="0" y="50" fill="white" font-size="15">Lorem ipsum</text>
	<text x="0" y="75" fill="white" font-size="15">Lorem ipsum</text>
