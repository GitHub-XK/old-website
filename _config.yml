defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      stylesheet: "css/content.nest.sass.css"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      stylesheet: "css/posts.nest.sass.css"

destination: docs
exclude:
  - archive
  - graphics
  - webplayer
  - browsergame
  - blend4web
  - details-shim-master
  - blenderstuff
  - working
  - LICENSE.txt
  - README.md
  - TODO.txt
  - basetemplate.html
markdown: kramdown
url: "https://www.moonwards.com/"
