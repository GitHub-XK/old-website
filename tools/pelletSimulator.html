	<body>
		<div class="wrapper" id="main">
			<h1>Pellet simulator</h1>
			<div class="container">
				<form id="controls">
					<input name="physics" type="text" value="200">Physics frames per second<br>
					<input name="simSpeed" type="text" value="60">Time per second<br>
					<input name="graphics" type="text" value="10">Physics frames per graphic frame<br>
					Origin of coordinate system<input name="origin" type="radio" value="earth">Earth <input name="origin" type="radio" value="moon" checked> Moon.<br>
					<input name="radius" type="text">Radius (km)<br>
					<input name="argument" type="text" value="0">Argument (degrees)<br>
					<p>Pellet velocity (m/s)</p>
					From: <input name="velocity0" type="text"> to: <input name="velocity1" type="text"><br>
					<input name="pellets" type="number" value="5">Number of pellets<br>
					<input name="direction" value="0">Vector direction (degrees)<br>
				</form>
				<button onclick="simulator.update()">Update form</button>
				<button onclick="simulator.pause()">Pause</button>
			</div>
			<canvas width="1000" height="1000" id="canvas"></canvas>
		</div>
		<script>
String.prototype.hashCode = function(){
	var hash = 0, i, chr;
	if(this.length === 0){
		return hash;
	};
	for(i = 0; i < this.length; i++){
		chr = this.charCodeAt(i);
		hash = ((hash << 5) - hash) + chr;
		hash |= 0;
	};
	return hash;
};
var simulator = {
	init : function(){
		this.canvas = document.getElementById("canvas");
		var ctx = this.canvas.getContext("2d");
		ctx.circle = function(x,y,radius,color){
			var colorBuffer = ctx.fillStyle;
			ctx.beginPath();
			ctx.arc(x,y,radius,0,2*Math.PI);
			ctx.fillStyle = color;
			ctx.fill();
			ctx.fillStyle = colorBuffer;
		};
		this.ctx = ctx;
	},
	physics : {
		params : {},
		state : {},
		step : function(state){
			for(var i=0;i<state.pellets.length;i++){
				state.pellets[i].x += state.pellets[i].vx * state.deltaTime;
				state.pellets[i].y += state.pellets[i].vy * state.deltaTime;
			};
			return state;
		},
	},
	mPerPx : 1000000,
	draw : function(state){
		var canvas = this.canvas;
		var ctx = this.ctx;
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.fillStyle = "black";
		ctx.fillRect(0,0,canvas.width,canvas.height);
		ctx.translate(canvas.width/2,canvas.height/2);
		ctx.circle(0,0,planets["earth"].radius/this.mPerPx,"blue");//earth
		var moon = planets["moon"];
		ctx.circle(
			moon.orbit.semiMajor * Math.cos(2*Math.PI*this.physics.params.time/moon.orbit.period) / this.mPerPx,
			moon.orbit.semiMajor * Math.sin(2*Math.PI*this.physics.params.time/moon.orbit.period) / this.mPerPx,
			moon.radius/this.mPerPx,"grey");//moon
		var pellets = this.physics.state.pellets;
		for(var i=0;i<pellets.length;i++){
			ctx.beginPath();
			ctx.fillStyle = pellets[i].color;
			ctx.arc(pellets[i].x/this.mPerPx,pellets[i].y/this.mPerPx,3,0,2*Math.PI);
			ctx.fill();
		};
		ctx.translate(-this.canvas.width/2,-this.canvas.height/2);
	},
	update : function(){
		var form = document.getElementById("controls");
		form.find = function(field){
			return Number(this.elements[field].value);
		};
		var rainbowColors = function(index,number){
			if(index < (number-1)/2){
				return "rgb("+(255-index*510/(number-1))+","+(255+index*510/(number-1))+",0)";
			}
			else if(index == (number-1)/2){
				return "rgb(0,255,0)";
			}
			else{
				return "rgb(0,"+(510-index*510/(number-1))+","+(-255+index*510/(number-1))+")";
			};
		};

		var params = {
			fps       : Math.floor(
				form.find("graphics") * 1000 / form.find("physics")
			),
			deltaTime : Math.floor(
				form.find("physics") / form.find("graphics")
			) * form.find("graphics") * form.find("simSpeed"),
			simSpeed  : form.find("simSpeed"),
			velocity0 : form.find("velocity0"),
			velocity1 : form.find("velocity1"),
			direction : Math.PI * form.find("direction")/180,
			radius    : form.find("radius"),
			argument  : Math.PI * form.find("argument")/180,
			time      : 0
		};
		var pellets = [];
		if(form.origin.value === "earth"){
			x = Math.cos(params.argument) * params.radius;
		}
		else{
			x = Math.cos(params.argument) * params.radius + planets["moon"].orbit.semiMajor;
		};
		var y = Math.sin(params.argument) * params.radius;
		for(var i = 0;i < form.find("pellets");i++){
			var velocity = params.velocity0 + (params.velocity1 - params.velocity0) * i/(form.find("pellets")-1);
			var pellet = {
				vx : Math.cos(params.direction + params.argument) * velocity,
				vx : Math.sin(params.direction + params.argument) * velocity,
				y  : y,
				x  : x,
				color : rainbowColors(i,form.find("pellets"))
			};
			pellets.push(pellet);
		};
		this.physics.state.pellets = pellets;
		this.physics.params = params;
		this.loop = function(){
			this.physics.state = this.physics.step(this.physics.state);
			this.physics.params.time += this.physics.params.simSpeed/this.physics.params.fps;
			this.draw(this.physicsState);
		};
		this.loopID = setInterval(
			function(){
				simulator.loop()
			},
			this.physics.params.fps
		)
	},
	pause : function(){
		clearInterval(this.loopID);
	},
	unpause : function(){
		this.loopID = setInterval(
			function(){
				simulator.loop()
			},
			this.physics.params.fps
		)
	}
};
simulator.init();
